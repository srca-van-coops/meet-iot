<!doctype html>
<html>
  <head>
    <title>Demo</title>
  </head>
  <body>
    <h1>WELCOME TO HOME</h1>
    <p>Hello <span id="name_holder"></span>!This is a demo site I created using node.js.</p>
    <p><a>Click here to book a meeting room</a></p>
    <p><a href = "/chat">Click here to chat with poeple online</a></p>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
    $(function(){
      var socket = io();
      var person;
      socket.on('user name', function(msg){
        person = msg;
      });
      $('#name_holder').html(person);
    });
    </script>
  </body>
</html>
